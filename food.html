<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Food Market</title>
    <link rel="stylesheet" href="css/food.css">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet"> 
    <script src = "js/food.js"></script>
</head>
	<body>
		<div class="wrapper">	
			<div class="mainPart left">
				<h2>Food Market</h2>
					<section class="forSale">
						<div id="sprite" class="products">
							<div class="pictures spritePic"></div>
								<p>Sprite </p>
								<div class="productInfo">
								    <p>place 3</p>
									<p>33 $</p>
									<p>4 kg</p>
								</div>
							<button id="spriteBuy" class="buy">+</button> 
							<div class="clear"></div>	
						</div>
						<div id="coca_cola" class="products">
							<div class="pictures cocaPict"></div>
								<p>Coca-Cola</p>
								<div class="productInfo">
								    <p>place 2</p>
									<p>25 $</p>
									<p>5 kg</p>
								</div>
							<button id="coca_colaBuy" class="buy">+</button>
							<div class="clear"></div>	
						</div>
						<div id="iceCream" class="products">
							<div class="pictures icePict"></div>
								<p>Ice creame</p>
								<div class="productInfo">
								    <p>place 1</p>
									<p>13 $</p>
									<p>18 kg</p>
								</div>
							<button id="iceCreamBuy" class="buy">+</button>
							<div class="clear"></div>	
						</div>
						<div id="cake" class="products">
							<div class="pictures cakePict"></div>
								<p>Cake</p>
								<div class="productInfo">
								    <p>place 3</p>
									<p>88 $</p>
									<p>30 kg</p>
								</div>
							<button id="cakeBuy" class="buy">+</button>
							<div class="clear"></div>	
						</div>
						<div id="apple" class="products">
							<div class="pictures applePic"></div>
								<p>Apple</p>
								<div class="productInfo">
								    <p>place 2</p>
									<p>7.5 $</p>
									<p>11 kg</p>
								</div>
							<button id="appleBuy" class="buy">+</button>
							<div class="clear"></div>
							   </div>	
						<div id="hamburger" class="products">
							<div class="pictures hambPic"></div>
								<p>Hamburger</p>
								<div class="productInfo">
								    <p>place 1</p>
									<p>14 $</p>
									<p>0.5 kg</p>
								</div>
							<button id="humbBuy" class="buy">+</button>
							<div class="clear"></div>
						       </div>	
						<div id="chips" class="products">
							<div class="pictures chipsPic"></div>
								<p>Chips</p>
								<div class="productInfo">
								    <p>place 2</p>
									<p>40 $</p>
									<p>0.2 kg</p>
								</div>
							<button id="chipsBuy" class="buy">+</button>
							<div class="clear"></div>	
						</div>
					</section>
				</div>
					<div class="secondPart left">
						<h2 id="cart" class="left">Cart <span></span></h2>
							<button id="forBuy" class=" left">Buy</button>
							<div class="clear">	</div>
						<section id="myPurchases" class="myPurchases ">
						</section>
					</div>
			<div id="check" class="check">
				<h3>Bill</h3>
					<div id="firstInfoPart" class="left"></div>
					<div id="secondInfoPart" class="left"></div>
					<div class="clear"></div>
			</div>
			<div class="clear"></div>	
	</div>
</body>
</html>
